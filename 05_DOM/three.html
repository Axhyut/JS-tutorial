<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-III</title>
</head>
<body style="background-color: rgb(29, 28, 28); color: aliceblue;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    //Add
    //one way 
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")


    //another way (more optimised way)
    function addOptiLanguage(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("GoLang")


    //Edit
    const editLang = document.querySelector("li:nth-child(2)");
    //editLang.innerHTML = "Mojo"

    const firstLang = document.querySelector("li:first-child");
    //firstLang.outerHTML = "<li>Yo</li>" 

    //more optimised way
    const editSecondLang = document.createElement('li')
    editSecondLang.textContent = "Mojo"
    editLang.replaceWith(editSecondLang)


    //Remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
