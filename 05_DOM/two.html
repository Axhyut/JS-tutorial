<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-II</title>
</head>
<body style="background-color: rgb(29, 28, 28); color: aliceblue;">
    
</body>
<script>
    const div = document.createElement('div')
    div.className = "main";
    div.id = "myId"
    div.setAttribute("title", "generated title") //we can create elements in js by this
    //div.innerText = "Achyut"
    const addText = document.createTextNode("Hello Achyut")  //priority
    div.appendChild(addText)

    document.body.appendChild(div)
    div.style.color = "#39FF14"
    div.style.padding = "20px"
</script>
</html>
